{% extends "layout.html" %}
{% block style %}<link rel="stylesheet" href="static/styles.css">{% endblock %}
{% block title %}
  Sign In
{% endblock %}

{% block main %}

   <main class="container p-5">
        <form action="/sign_in" method="post" style="width: 400px; margin: auto;">
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="first_name" placeholder="First Name" type="text">
            </div>
            <div class="form-group">
                 <input autocomplete="off" autofocus class="form-control" name="last_name" placeholder="Last Name" type="text">
                {% if message1 %}
                <div class="alert alert-danger">{{ message1 }}</div>
                {% endif %}
            </div>
            <div class="form-group">
                <input autocomplete="off" class="form-control" name="password" placeholder="Password" type="password">
                {% if message2 %}
                   <div class="alert alert-danger">{{ message2 }}</div>
                {% endif %}
            </div>
                <div class="form-group" style="text-align: center;">
                    <button class="btn btn-outline-primary btn-lg" type="submit">Sign In</button>
                </div>
                <div class="form-group" style="text-align: center;">
                    <h4>Don't have an account?</h4>
                    <a href="/register" class="btn btn-secondary" role="button">Register</a>
                </div>
        </form>
    </main>

{% endblock %}
