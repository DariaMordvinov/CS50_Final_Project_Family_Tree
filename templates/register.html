{% extends "layout.html" %}
{% block style %}<link rel="stylesheet" href="static/styles.css">{% endblock %}
{% block title %}
  Register
{% endblock %}
{% block main %}

   <main class="container p-5">
        <form action="/register" method="post" style="width: 400px; margin: auto;">

            <!-- Username choice -->
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="first_name" placeholder="First Name" type="text">
            </div>
            <div class="form-group">
                <input autocomplete="off" class="form-control" name="last_name" placeholder="Last Name" type="text">
                {% if message1 %}
                <div class="alert alert-danger">{{ message1 }}</div>
                {% endif %}
            </div>

            <!-- Password choice -->
            <div class="form-group">
                <input class="form-control" name="password" placeholder="Password" type="password">
            </div>
            <div class="form-group">
                <input class="form-control" name="confirmation" placeholder="Confirm password" type="password">
                {% if message2 %}
                <div class="alert alert-danger">{{ message2 }}</div>
                {% endif %}
            </div>

            <!-- Date of birth choice -->
            <div class="form-group" style="text-align: center;">
                <label for="birth" style="color: grey; margin-bottom: 1rem; font-size: 20px;">Date of birth:</label>
                <input type="date" id="birth" name="birth" value="" min="1600-01-01" max=CurrentDate() style="color: grey;">
            </div>

            <div class="form-group" style="text-align: center;">
                <button class="btn btn-outline-primary btn-lg" type="submit">Register</button>
            </div>
        </form>
    </main>


<scrpit src="static/add_person.js"></scrpit>

{% endblock %}
